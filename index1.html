<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quote Generator</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="bg-[#f5f7fa] min-h-screen">
<header class="flex justify-end items-center p-4 bg-white border-b border-gray-200">
  <div class="flex items-center space-x-3">
          <img src="img/Avtar.jpg" alt="Male avatar illustration of a businessman character with short hair and suit" class="w-10 h-10 rounded-full object-cover" />
    <div class="text-right">
      <p class="text-sm font-semibold text-[#1a1a1a] leading-tight">Shubham Sachdeva</p>
      <p class="text-xs text-gray-400 leading-tight">Sales representative</p>
    </div>
    <i class="fas fa-chevron-down text-gray-400 text-sm"></i>
  </div>
</header>
<main class="p-6 max-w-[1200px] mx-auto space-y-6">
  <section class="bg-[#0057b8] rounded-xl p-6 md:p-8 relative overflow-hidden" style="min-width:320px">
    <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-4">
      <div class="text-xs text-white/80 uppercase tracking-wide mb-2 md:mb-0">Welcome Shubham <span>ðŸ‘‹</span></div>
      <form class="w-full md:w-80"><input type="search" placeholder="Search for a product" class="w-full rounded-md py-2 px-4 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-white" /></form>
    </div>
    <h2 class="text-white text-lg font-semibold mb-6">Select a product to <span class="text-[#f28c2b]">Generate the Quote</span></h2>
    <div class="bg-white rounded-lg p-4 md:p-6 space-y-4 md:space-y-0 md:flex md:space-x-6">
      <div class="flex-1">
        <div class="flex items-center mb-3 space-x-2 text-sm font-semibold text-[#1a1a1a]">
          <i class="fas fa-gem text-blue-600"></i><span>Browse product</span>
        </div>
        <div class="grid grid-cols-3 md:grid-cols-6 gap-2 mb-4">
          <button type="button" class="col-span-1 py-2 px-3 rounded-md bg-gradient-to-b from-[#3a8de0] to-[#1e6fc1] text-white text-xs font-semibold flex items-center justify-center space-x-1 border border-transparent"><i class="fas fa-gem text-xs"></i><span>Term</span></button>
          <button type="button" class="col-span-2 py-2 px-3 rounded-md border border-[#3a8de0] text-[#3a8de0] text-xs font-semibold flex items-center justify-center space-x-1"><i class="fas fa-gem text-xs"></i><span>PAR</span></button>
          <button type="button" class="col-span-2 py-2 px-3 rounded-md border border-[#3a8de0] text-[#3a8de0] text-xs font-semibold flex items-center justify-center space-x-1"><i class="fas fa-gem text-xs"></i><span>ULIP</span></button>
          <button type="button" class="col-span-2 py-2 px-3 rounded-md border border-[#3a8de0] text-[#3a8de0] text-xs font-semibold flex items-center justify-center space-x-1"><i class="fas fa-chart-line text-xs"></i><span>Annuity</span></button>
          <button type="button" class="col-span-2 py-2 px-3 rounded-md border border-[#3a8de0] text-[#3a8de0] text-xs font-semibold flex items-center justify-center space-x-1"><i class="fas fa-lock text-xs"></i><span>Non Par</span></button>
        </div>
        <select aria-label="Choose product" class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm text-gray-600 mb-4 focus:outline-none focus:ring-2 focus:ring-[#3a8de0]">
          <option>Choose product</option>
        </select>
        <button type="button" class="w-full bg-[#0057b8] text-white py-2 rounded-md text-sm font-semibold hover:bg-[#004a9e] transition">Continue</button>
      </div>
      <div class="flex-1 flex flex-col justify-between space-y-4">
        <div class="bg-[#f0f6ff] rounded-lg p-4 grid grid-cols-3 gap-4 text-xs text-[#1a1a1a]">
          <div class="bg-white rounded-md p-3 flex flex-col items-center space-y-2 text-center">
            <img src="https://storage.googleapis.com/a1aa/image/8b1285ac-eabc-4023-3222-d6e3b9f6d468.jpg" alt="Logo of eTOUCH product with orange and blue text" class="object-contain" height="32" width="64" />
            <span class="text-[10px] text-[#3a8de0] font-semibold">Term</span>
            <button type="button" class="border border-[#3a8de0] rounded-md px-3 py-1 text-[#3a8de0] font-semibold hover:bg-[#e6f0ff] transition">Generate Quote</button>
          </div>
          <div class="bg-white rounded-md p-3 flex flex-col items-center space-y-2 text-center">
            <img src="https://storage.googleapis.com/a1aa/image/6f38d8fd-4aa4-4d96-4b87-887f119fbb0b.jpg" alt="Logo of ACE product with blue text and crown icon" class="object-contain" height="32" width="64" />
            <span class="text-[10px] text-[#3a8de0] font-semibold">PAR</span>
            <button type="button" class="border border-[#3a8de0] rounded-md px-3 py-1 text-[#3a8de0] font-semibold hover:bg-[#e6f0ff] transition">Generate Quote</button>
          </div>
          <div class="bg-white rounded-md p-3 flex flex-col items-center space-y-2 text-center">
            <img src="https://storage.googleapis.com/a1aa/image/af69bfc6-c855-4c85-e2f1-a59a8691e0b6.jpg" alt="Logo of Smart Wealth Goal product with blue text" class="object-contain" height="32" width="64" />
            <span class="text-[10px] text-[#3a8de0] font-semibold">Non PAR</span>
            <button type="button" class="border border-[#3a8de0] rounded-md px-3 py-1 text-[#3a8de0] font-semibold hover:bg-[#e6f0ff] transition">Generate Quote</button>
          </div>
        </div>
        <button type="button" class="bg-[#f28c2b] rounded-md px-4 py-2 text-white text-xs font-semibold flex items-center justify-between">
          <div>
            <p class="font-semibold">Smart Suggest</p>
            <p class="text-[10px] font-normal">Get recommendations basis on your customer profile</p>
          </div>
          <i class="fas fa-arrow-right text-sm"></i>
        </button>
      </div>
    </div>
  </section>
  <section class="bg-white rounded-xl p-4 md:p-6">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-sm font-semibold text-[#1a1a1a]">Recent Quotes</h3>
      <a href="#" class="text-sm text-[#0057b8] hover:underline">View All</a>
    </div>
    <div class="flex space-x-3 overflow-x-auto scrollbar-hide">
      <!-- Repeated quote cards -->
      <template id="quote-card">
        <article class="flex-shrink-0 w-40 bg-white border border-gray-200 rounded-lg p-3 flex items-center space-x-3">
          <img src="img/Avtar.jpg" alt="Male avatar illustration of a businessman character with short hair and suit" class="w-10 h-10 rounded-full object-cover" />
          <div class="flex-1">
            <p class="text-xs font-semibold text-[#1a1a1a] leading-tight">Vidisha A.</p>
            <p class="text-[10px] text-gray-400 leading-tight">9971646618</p>
            <button type="button" class="mt-1 text-[10px] bg-[#3a8de0] text-white rounded px-2 py-0.5 font-semibold">3 QUOTES</button>
          </div>
          <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
        </article>
      </template>
    </div>
  </section>
</main>
<script>
  // Duplicate the quote card 7 times to match the screenshot
  const container = document.querySelector('section.bg-white .flex.space-x-3');
  const template = document.getElementById('quote-card').content;
  for(let i=0; i<7; i++) {
    container.appendChild(template.cloneNode(true));
  }
</script>
</body>
</html>
